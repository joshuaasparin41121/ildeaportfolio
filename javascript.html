<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Order Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00704A 0%, #1E3932 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #00704A, #006241);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '☕';
            position: absolute;
            font-size: 150px;
            opacity: 0.1;
            top: -20px;
            right: -20px;
            transform: rotate(-15deg);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .form-content {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        label {
            display: block;
            color: #1E3932;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: 'Arial', sans-serif;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #00704A;
            box-shadow: 0 0 0 3px rgba(0, 112, 74, 0.1);
        }

        .size-options,
        .extras-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .radio-option,
        .checkbox-option {
            flex: 1;
            min-width: 100px;
        }

        .radio-option input[type="radio"],
        .checkbox-option input[type="checkbox"] {
            display: none;
        }

        .radio-label,
        .checkbox-label {
            display: block;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .radio-label:hover,
        .checkbox-label:hover {
            border-color: #00704A;
            background: #f0f9f6;
            transform: translateY(-2px);
        }

        .radio-option input[type="radio"]:checked + .radio-label,
        .checkbox-option input[type="checkbox"]:checked + .checkbox-label {
            background: #00704A;
            color: white;
            border-color: #00704A;
            transform: scale(1.05);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00704A, #006241);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 112, 74, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 112, 74, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content h2 {
            color: #00704A;
            margin-bottom: 15px;
            font-size: 2em;
        }

        .modal-content p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .close-btn {
            padding: 12px 30px;
            background: #00704A;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #005a3a;
        }

        .coffee-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .total-section {
            background: linear-gradient(135deg, #f0f9f6, #e8f5f1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            margin-bottom: 20px;
            border: 2px solid #00704A;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 112, 74, 0.1);
        }

        .total-label {
            font-size: 1.3em;
            font-weight: bold;
            color: #1E3932;
        }

        .total-amount {
            font-size: 1.8em;
            font-weight: bold;
            color: #00704A;
        }

        .change-section {
            background: linear-gradient(135deg, #fff4e6, #ffe9cc);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            margin-bottom: 20px;
            border: 2px solid #ff9500;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(255, 149, 0, 0.1);
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .change-label {
            font-size: 1.3em;
            font-weight: bold;
            color: #cc7a00;
        }

        .change-amount {
            font-size: 1.8em;
            font-weight: bold;
            color: #ff9500;
        }

        .error-message {
            color: #d32f2f;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        .alert-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            align-items: center;
            gap: 15px;
            z-index: 2000;
            animation: slideInRight 0.4s ease-out;
            border-left: 5px solid #00704A;
            max-width: 350px;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .alert-icon {
            font-size: 2em;
        }

        .alert-content {
            flex: 1;
        }

        .alert-title {
            font-weight: bold;
            color: #00704A;
            margin-bottom: 5px;
        }

        .alert-message {
            color: #666;
            font-size: 0.9em;
        }

        .alert-close {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .alert-close:hover {
            background: #f0f0f0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>☕ Starbucks</h1>
            <p>Customize Your Perfect Drink</p>
        </div>
        
        <div class="form-content">
            <form id="orderForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="drink">Choose Your Drink</label>
                    <select id="drink" name="drink" required>
                        <option value="" data-price="0">Select a drink...</option>
                        <option value="latte" data-price="165">Caffè Latte - ₱165</option>
                        <option value="cappuccino" data-price="165">Cappuccino - ₱165</option>
                        <option value="americano" data-price="150">Caffè Americano - ₱150</option>
                        <option value="mocha" data-price="180">Caffè Mocha - ₱180</option>
                        <option value="macchiato" data-price="185">Caramel Macchiato - ₱185</option>
                        <option value="frappuccino" data-price="195">Frappuccino - ₱195</option>
                        <option value="cold-brew" data-price="170">Cold Brew - ₱170</option>
                        <option value="espresso" data-price="120">Espresso - ₱120</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Size</label>
                    <div class="size-options">
                        <div class="radio-option">
                            <input type="radio" id="tall" name="size" value="tall" data-price="0" required>
                            <label for="tall" class="radio-label">Tall<br>12 oz<br>+₱0</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="grande" name="size" value="grande" data-price="30">
                            <label for="grande" class="radio-label">Grande<br>16 oz<br>+₱30</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="venti" name="size" value="venti" data-price="50">
                            <label for="venti" class="radio-label">Venti<br>20 oz<br>+₱50</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Extras (Optional)</label>
                    <div class="extras-options">
                        <div class="checkbox-option">
                            <input type="checkbox" id="whip" name="extras" value="whip" data-price="20">
                            <label for="whip" class="checkbox-label">Whipped Cream<br>+₱20</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="syrup" name="extras" value="syrup" data-price="25">
                            <label for="syrup" class="checkbox-label">Extra Syrup<br>+₱25</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="shot" name="extras" value="shot" data-price="35">
                            <label for="shot" class="checkbox-label">Extra Shot<br>+₱35</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="instructions">Special Instructions</label>
                    <textarea id="instructions" name="instructions" placeholder="Any special requests? (e.g., extra hot, light ice, dairy-free milk)"></textarea>
                </div>

                <div class="total-section">
                    <div class="total-label">Total Amount:</div>
                    <div class="total-amount" id="totalAmount">₱0.00</div>
                </div>

                <div class="form-group">
                    <label for="payment">Amount Paid</label>
                    <input type="number" id="payment" name="payment" placeholder="Enter amount in pesos (₱)" min="0" step="0.01" required>
                </div>

                <div class="change-section" id="changeSection" style="display: none;">
                    <div class="change-label">Your Change:</div>
                    <div class="change-amount" id="changeAmount">₱0.00</div>
                </div>

                <button type="submit" class="submit-btn">Place Order ☕</button>
            </form>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="coffee-icon">☕</div>
            <h2>Order Placed!</h2>
            <p id="orderSummary"></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <div class="alert-notification" id="alertNotification">
        <div class="alert-icon">✅</div>
        <div class="alert-content">
            <div class="alert-title">Order Confirmed!</div>
            <div class="alert-message" id="alertMessage"></div>
        </div>
        <button class="alert-close" onclick="closeAlert()">×</button>
    </div>

    <script>
        function calculateTotal() {
            let total = 0;
            
            const drinkSelect = document.getElementById('drink');
            const selectedDrink = drinkSelect.options[drinkSelect.selectedIndex];
            const drinkPrice = parseInt(selectedDrink.getAttribute('data-price')) || 0;
            total += drinkPrice;
            
            const sizeRadio = document.querySelector('input[name="size"]:checked');
            if (sizeRadio) {
                const sizePrice = parseInt(sizeRadio.getAttribute('data-price')) || 0;
                total += sizePrice;
            }
            
            document.querySelectorAll('input[name="extras"]:checked').forEach(function(checkbox) {
                const extraPrice = parseInt(checkbox.getAttribute('data-price')) || 0;
                total += extraPrice;
            });
            
            document.getElementById('totalAmount').textContent = '₱' + total.toFixed(2);
            calculateChange();
            return total;
        }

        function calculateChange() {
            const total = parseFloat(document.getElementById('totalAmount').textContent.replace('₱', '')) || 0;
            const payment = parseFloat(document.getElementById('payment').value) || 0;
            const changeSection = document.getElementById('changeSection');
            
            if (payment > 0 && total > 0) {
                const change = payment - total;
                document.getElementById('changeAmount').textContent = '₱' + change.toFixed(2);
                changeSection.style.display = 'flex';
                
                if (change < 0) {
                    changeSection.style.borderColor = '#d32f2f';
                    changeSection.style.background = 'linear-gradient(135deg, #ffebee, #ffcdd2)';
                    document.getElementById('changeAmount').style.color = '#d32f2f';
                } else {
                    changeSection.style.borderColor = '#ff9500';
                    changeSection.style.background = 'linear-gradient(135deg, #fff4e6, #ffe9cc)';
                    document.getElementById('changeAmount').style.color = '#ff9500';
                }
            } else {
                changeSection.style.display = 'none';
            }
        }

        document.getElementById('payment').addEventListener('input', calculateChange);

        document.getElementById('drink').addEventListener('change', calculateTotal);
        
        document.querySelectorAll('input[name="size"]').forEach(function(radio) {
            radio.addEventListener('change', calculateTotal);
        });
        
        document.querySelectorAll('input[name="extras"]').forEach(function(checkbox) {
            checkbox.addEventListener('change', calculateTotal);
        });

        function showAlert(message) {
            const alert = document.getElementById('alertNotification');
            document.getElementById('alertMessage').textContent = message;
            alert.style.display = 'flex';
            
            setTimeout(function() {
                closeAlert();
            }, 5000);
        }

        function closeAlert() {
            document.getElementById('alertNotification').style.display = 'none';
        }

        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const total = calculateTotal();
            const payment = parseFloat(document.getElementById('payment').value) || 0;
            const change = payment - total;
            
            if (total === 0) {
                alert('⚠️ Please select a drink to continue!');
                return;
            }
            
            if (payment < total) {
                alert('⚠️ Insufficient payment! You need ₱' + (total - payment).toFixed(2) + ' more.');
                return;
            }
            
            const name = document.getElementById('name').value;
            const drink = document.getElementById('drink').options[document.getElementById('drink').selectedIndex].text;
            const size = document.querySelector('input[name="size"]:checked').value;
            
            const extras = [];
            document.querySelectorAll('input[name="extras"]:checked').forEach(function(checkbox) {
                extras.push(checkbox.nextElementSibling.textContent.split('\n')[0]);
            });
            
            const extrasText = extras.length > 0 ? ' with ' + extras.join(', ') : '';
            
            const summary = `Thank you, ${name}! Your ${size} ${drink.split(' - ')[0]}${extrasText} will be ready soon.\n\nTotal: ₱${total.toFixed(2)}\nAmount Paid: ₱${payment.toFixed(2)}\nChange: ₱${change.toFixed(2)}\n\nWe'll send a confirmation to your email.`;
            
            document.getElementById('orderSummary').textContent = summary;
            
            setTimeout(function() {
                document.getElementById('modal').style.display = 'flex';
            }, 100);
            
            setTimeout(function() {
                showAlert(`Order confirmed for ${name}! Change: ₱${change.toFixed(2)}`);
            }, 600);
            
            document.getElementById('orderForm').reset();
            document.getElementById('totalAmount').textContent = '₱0.00';
            document.getElementById('changeSection').style.display = 'none';
        });

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
